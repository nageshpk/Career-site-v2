<div class="list-jobs">
    <div class="col-left">
        <h4>{{job['title']}}</h4>
        <p><strong>Location:</strong> {{job['location']}}</p>

        {% if 'salary' in job %}

        <p><strong>Salary:</strong> {{job['salary']}}</p>

        {% endif %}
    </div>
    <div class="col-right">
        <button class="apply-btn">View</button>
    </div>
</div>
